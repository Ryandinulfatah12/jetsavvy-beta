      <section class="login p-5">

        <div class="text-center mb-5">
            <h3>LOGIN TO JETSAVVY</h3>
        </div>

        <div class="mb-2">
          <a href="#" class="btn icon icon-left btn-outline-warning btn-block"><img class="float-left" src="assets/img/social/google.svg"> Sign-in with Google</a>

            <div class="form-group">
                <div class="text-secondary" role="status">
                  <span class="sr-only">Loading...</span> 
                </div>Captcha here
            </div>
            <!-- End captcha -->

                <button class="btn btn-light btn-block">Login</button>
            </div>
